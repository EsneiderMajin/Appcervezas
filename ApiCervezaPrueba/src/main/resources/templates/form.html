<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"rel="stylesheet"integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"crossorigin="anonymous">
</head>
<body>
	<div class="container-mt-4">
		Ingresar Cerveza
		<div class="col-sm-6">
			<form th:action="@{/save}" th:object=${cerveza} method="POST">
				<div class="card">
					<div class="card-header">
					<h3 style="background-color: yellow;">Cerveza</h3>
					</div>
					<div class="card-body">
						<div class="form-group">
							<label>ID</label>
							<input th:field="*{id}" type="text" class="form-control"/>	
						</div>
						<div class="form-group">
							<label>NOMBRE</label>
							<input th:field="*{name}" type="text" class="form-control"/>	
						</div>						
						<div class="form-group">
							<label>PESO</label>
							<input th:field="*{weight}" type="text" class="form-control"/>	
						</div>						
					</div>
					<div class="card-footer">
					<input type="submit" value="Guardar" class="btn btn-success">
					</div>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
